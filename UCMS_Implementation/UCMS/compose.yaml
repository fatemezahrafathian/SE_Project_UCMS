
services:
  server:
    build:
      context: .
      target: final  
    ports:
      - "8080:8080"  
    depends_on:
      - db  

  db:
    image: postgres:alpine
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: postgres 
      POSTGRES_PASSWORD: "@Simpleuser01"
      POSTGRES_DB: UCMS 
    ports:
      - "5432:5432" 
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
